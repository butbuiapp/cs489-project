<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-black text-center">
        <div class="mb-4">
          <img src="assets/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
        </div>

        <div class="card p-4 shadow" style="max-width: 400px; margin: auto;">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h3 class="fw-normal mb-4" style="letter-spacing: 1px;">Log in</h3>

            <!-- Phone Number Field -->
            <div class="form-outline mb-4">
              <label for="phoneNumber" class="form-label">Phone number</label>
              <input
                type="text"
                id="phoneNumber"
                formControlName="phoneNumber"
                class="form-control"
              />
              <!-- Phone Number Validation Messages -->
              <div *ngIf="loginForm.get('phoneNumber')?.touched && loginForm.get('phoneNumber')?.invalid" class="text-danger mt-1">
                <small *ngIf="loginForm.get('phoneNumber')?.errors?.['required']">
                  Phone number is required.
                </small>
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-outline mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control" autocomplete="off"
              />
              <!-- Password Validation Messages -->
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger mt-1">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">
                  Password is required.
                </small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
