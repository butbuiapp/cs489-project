<section class="d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-black">

        <h3 class="fw-normal mb-5" style="letter-spacing: 1px;">Book Appointment</h3>
        
        <!-- Error/Info Message Display -->
        <div *ngIf="errorMessage" class="alert alert-danger mb-3">
          {{ errorMessage }}
        </div>
        <div *ngIf="infoMessage" class="alert alert-info mb-3">
          {{ infoMessage }}
        </div>

        <div class="card p-5 pt-3 pb-3 shadow" style="max-width: 600px; margin: auto;">
          <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
            <!-- Date Field -->
            <div class="form-group">
              <label for="date">Date</label>
              <input id="date" type="date" formControlName="date" class="form-control" />
              <div *ngIf="appointmentForm.get('date')?.touched && appointmentForm.get('date')?.invalid" class="text-danger">
                Date is required.
              </div>
            </div>

            <!-- Time Field -->
            <div class="form-group">
              <label for="time">Time</label>
              <input id="time" type="time" formControlName="time" class="form-control" />
              <div *ngIf="appointmentForm.get('time')?.touched && appointmentForm.get('time')?.invalid" class="text-danger">
                Time is required.
              </div>
            </div>

            <!-- Technician Dropdown -->
            <div class="form-group">
              <label for="employee">Choose your favorite technician</label>
              <select id="employee" formControlName="employee" class="form-control">
                <option *ngFor="let employee of employees" [value]="employee.id">
                  {{ employee.firstName + ' ' + employee.lastName }}
                </option>
              </select>
              <div *ngIf="appointmentForm.get('employee')?.touched && appointmentForm.get('employee')?.invalid" class="text-danger">
                Please select a technician.
              </div>
            </div>

            <!-- Services -->
            <div class="form-group">
              <div class="d-flex align-items-center justify-content-between">
                <label for="services">Choose services</label>
                <label class="text-danger">Total Amount: ${{ totalAmount }}</label>
              </div>
              <div id="services">
                <div *ngFor="let service of services">
                  <input type="checkbox" (change)="onServiceChange($event, service)" /> {{ service.name }} - ${{ service.price }}
                </div>
              </div>
            </div>

            <!-- Notes -->
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" formControlName="notes" class="form-control"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="appointmentForm.invalid">
              Book Appointment
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
